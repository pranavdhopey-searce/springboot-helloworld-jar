---
## Deployment ###

apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
  labels:
    app: springapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp
        image: asia.gcr.io/my-project/pranavweb/springapp:latest
        ports:
        - containerPort: 8080
